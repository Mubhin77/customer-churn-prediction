<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Churn Prediction</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Customer Churn Prediction</h1>

    <!-- Manual Input -->
    <form id="manual-form">
      <label>Gender:</label>
      <select id="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <label>Senior Citizen:</label>
      <select id="SeniorCitizen" required>
        <option value="">--Select--</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label>Partner:</label>
      <select id="Partner" required><option>Yes</option><option>No</option></select>

      <label>Dependents:</label>
      <select id="Dependents"><option>Yes</option><option>No</option></select>

      <label>Tenure (Months):</label>
      <input type="number" id="tenure" min="0" placeholder="e.g., 12" required>
      <!-- <span class="note">Enter the number of months the customer has stayed</span> -->

      <label>Phone Service:</label>
      <select id="PhoneService" required><option>Yes</option><option>No</option></select>

      <label>Multiple Lines:</label>
      <select id="MultipleLines">
        <option>Yes</option>
        <option>No</option>
        <option>No phone service</option>
      </select>

      <label>Internet Service:</label>
      <select id="InternetService" required>
        <option>DSL</option>
        <option>Fiber optic</option>
        <option>No</option>
      </select>

      <label>Online Security:</label>
      <select id="OnlineSecurity" required>
        <option>Yes</option><option>No</option><option>No internet service</option>
      </select>

      <label>Online Backup:</label>
      <select id="OnlineBackup">
        <option>Yes</option><option>No</option><option>No internet service</option>
      </select>

      <label>Device Protection:</label>
      <select id="DeviceProtection" required>
        <option>Yes</option><option>No</option><option>No internet service</option>
      </select>

      <label>Tech Support:</label>
      <select id="TechSupport">
        <option>Yes</option><option>No</option><option>No internet service</option>
      </select>

      <label>Streaming TV:</label>
      <select id="StreamingTV" required>
        <option>Yes</option><option>No</option><option>No internet service</option>
      </select>

      <label>Streaming Movies:</label>
      <select id="StreamingMovies">
        <option>Yes</option><option>No</option><option>No internet service</option>
      </select>

      <label>Contract:</label>
      <select id="Contract" required>
        <option>Month-to-month</option><option>One year</option><option>Two year</option>
      </select>

      <label>Paperless Billing:</label>
      <select id="PaperlessBilling"><option>Yes</option><option>No</option></select>

      <label>Payment Method:</label>
      <select id="PaymentMethod" required>
        <option>Electronic check</option>
        <option>Mailed check</option>
        <option>Bank transfer</option>
        <option>Credit card</option>
      </select>

      <label>Monthly Charges ($):</label>
      <input type="number" id="MonthlyCharges" step="0.1" placeholder="e.g., 70.5" required>

      <label>Total Charges ($):</label>
      <input type="number" id="TotalCharges" step="0.1" placeholder="e.g., 1200">

      <button type="submit">Predict</button>
    </form>

    <div id="manual-result"></div>

    <!-- CSV Upload -->
    <h2>Upload CSV</h2>
    <input type="file" id="csvFile" accept=".csv">
    <button id="uploadBtn">Upload & Predict</button>
    <div id="csv-result"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
